<!DOCTYPE html>
<html>
	<head>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <meta name="google" content="notranslate">
	  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	  <link rel="stylesheet" href="Styles/style.css">
	  <title>Ping Pong</title>
	</head>
	<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12">
				<h1 class="headline">Ping Pong</h1>
				<a ><span class="link">OOP PROJECT</span></a>
				<a href="https://github.com/BellaMrx" class="fa fa-github"><span class="link">BellaMrx</span></a>
			</div>
			<div class="col-sm-12">
				<div class="options">
					<label for="inputList">Level:</label>
					<select name="inputList" onchange="location = this.value;">
						<option value="index.html">Normal</option>
						<option value="PingPongSlow.html">Slow</option>
						<option value="PingPongFast.html">Fast</option>
					</select>
					<button class="glow-on-hover" onClick="window.location.reload()">Replay</button>
				</div>
			</div>
			<div class="col-sm-12">
				<p class="info">Use arrow keys to play.</p>
			</div>
		</div>
		<canvas id="canvas"></canvas>
		<!-- #onScreenControllers buttons for mobile screens -->
		<div id="onScreenControllers">
			<button class="glow-on-hover" id="upButton" onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()">&#129065;</button>
			<button class="glow-on-hover" id="downButton" onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()">&#129067;</button>
		</div>
	</div>
	<script type="text/javascript" src="Scripts/PingPongNormalScript.js"></script>
	</body>
</html>
